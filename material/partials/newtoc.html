{% if not nav_item.children %}
<li>
  <a href="{{ nav_item.url|url }}" style="font-size: 14px;">{{ nav_item.title }}</a>
</li>
{% else %}
<li>
  <div id="ob_first_level" onclick="displayOrHidden(this)">
    <div class="triangle"></div>
    <span class="ob_fl_title" style="font-size: 14px;">{{ nav_item.title }}</span>
  </div>
  <ul id="ob_second_level">
    {% for nav_item in nav_item.children %}
    {% include "partials/newtoc.html" %}
    {% endfor %}
  </ul>
</li>
{% endif %}
